        /* Ensure colors print correctly, especially for charts */
        * {

        .container {
          padding: 0 !important;
          margin: 0 !important;

        .rounded-lg, .rounded, .rounded-xl, .rounded-full {
          border-radius: 0 !important;
        }

        /* Header styling for print */
        header {
          border-bottom: 2px solid #ccc !important;
          padding-bottom: 1rem !important;
          margin-bottom: 2rem !important;
        }
        header img {
          max-width: 50%;
          margin: 0 auto;
          display: block;
          max-height: 100px;
          object-fit: contain;
        }

        /* Page break controls for a professional document flow */
        #the-challenge, #the-solution, #use-cases, #implementation-considerations, #roi-analysis, #risk-and-compliance, #future-trends, #conclusion, #appendices {
          break-before: page;
        }

        h2, h3, h4 {
          break-after: avoid;
        }

        /* Keep figures, charts, and tables from splitting across pages */
        .my-8, .recharts-responsive-container, table {
          break-inside: avoid;
        }

        /* Typography adjustments for readability on paper */

        }
        
        h4 { /* text-md/lg */
          font-size: 13pt !important;
        }
        
        /* Make links appear as regular text */
        a {
          color: inherit !important;
          text-decoration: none !important;
        }

        /* Footer for print */
        footer {
          margin-top: 2rem !important;
          padding-top: 1rem !important;

        }
